<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <meta name="description" content="Description">
        <meta name="author" content="Author">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <a class="branding" href="BrandingLink">BrandingLink</a>
            <a href="OtherLink">OtherLink</a>
        </nav>
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-col-4">
                    <h1>Title</h1>
                    <p>Words</p>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-col-4">
                    <h2>Subtitle</h2>
                    <p>
                        Paragraph
                    </p>
                    <p><a href="#">Link</a></p>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-col-4">
                    <h2>Form</h2>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-col-2">
                    <input type="email" placeholder="Email">
                </div>
                <div class="grid-col-2">
                    <input type="text" placeholder="Name">
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-col-4">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Checkbox</label>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-col-4">
                    <textarea placeholder="Message"></textarea>
                    <a class="button">Submit</a>
                    <a class="button button-danger">Cancel</a>
                </div>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-row">
                <footer class="grid-col-4">
                    <hr />
                    &copy; Copyright | Misc
                </footer>
            </div>
        </div>
    </body>
</html>
